sudo: required

services: docker
install: 
- docker-compose -f docker-compose.tests.yml -p ci build
script: 
- docker-compose -f docker-compose.tests.yml -p ci run web-tests python -m pytest --cov=web/ tests --configfile=configtestdocker
- docker-compose -f docker-compose.tests.yml -p ci run web-tests /bin/bash -c "curl -s https://codecov.io/env -o cc_env.sh; bash cc_env.sh; curl -s https://codecov.io/bash -o cc_bash.sh; bash cc_bash.sh -t 29296fa1-102b-41a1-880a-adc2bcc99e20"
